<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-calculation</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container px-4">
        <h1>Valyutalar kursi</h1>

        <table class="table table-striped">
            <thead>
                <th>Valyuta</th>
                <th>Miqdori</th>
            </thead>

            <tbody id="table-body">

            </tbody>
        </table>

        <h2>Valyuta xisoblash</h2>
        <div class="row p-3" id="converter">
            <div class="col-6 col-sm-3">
                <label class="form-label" for="from-currency">Base currency</label>
                <select class="form-select" id="from-currency"></select>
            </div>

            <div class="col-6 col-sm-3">
                <label class="form-label" for="to-currency">Desired currency</label>
                <select class="form-select" id="to-currency"></select>
            </div>

            <div class="col-6 col-sm-3">
                <label class="form-label" for="amount">Amount</label>
                <input class="form-control" id="amount" type="number">
            </div>

            <div class="col-6 col-sm-3 d-flex align-items-end">
                <button class="btn btn-success" id="convert">Convert</button>
                <h4 class="ms-2" id="result">Result: </h4>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
